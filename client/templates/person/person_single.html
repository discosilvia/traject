<template name="personSingle">
	<div class="person-single page">
			<div class="person">
		<div class="person-content">
			<h1>{{firstname}} {{name}}</h1>
		<a class="discuss btn btn-default" href="{{pathFor 'personEdit'}}">Open</a> 
				<ul>
			{{> interaction}}
			</ul>
		{{#quickRemoveButton collection="Persons" _id=this._id}}Verwijder deze cursist{{/quickRemoveButton}}
		</div>
	</div>
	</div>
</template>
